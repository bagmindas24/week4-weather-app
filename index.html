<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Application</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css"/>

        <link href="css/style.css" rel="stylesheet" />
        <link href="css/responsive.css" rel="stylesheet" />
        <link href="css/weather-icons.css" rel="stylesheet" />
    </head>

    <body>
        <!-- Header -->
        <header class="app-header">
            <h1>Weather Dashboard</h1>
            <p>Real-Time weather updates using OpenWeatherMap API</p>
        </header>

        <!-- Search & Controls -->
        <nav class="search-nav" aria-label="weather search navigation">
            <form id="searchForm" role="search">
                <label for="searchInput" class="visually-hidden">
                    Search City
                </label>
                
                <div class="autocomplete-wrapper">
                    <input type="search" id="searchInput" placeholder="Enter city name" required/>
                    <ul id="autocomplete-list" role="listbox"></ul>
                </div>

                <button type="submit">Search</button>

                <button type="button" id="unitToggle">Switch to °F</button>

                <button type="button" id="locationBtn">
                    Use My Location
                </button>
            </form>
        </nav>

        <!-- Main -->
        <main>
            <!-- Current Weather -->
            <section id="currentWeather" aria-live="polite" aria-label="Current Weather information"></section>

            <!-- Forecast -->
            <section id="forecast" aria-label="5-day weather forecast"></section>

            <!-- Favourites -->
            <section class="favourites" aria-label="Favourite cities">
                <h2>Favourite Cities</h2>
                <ul id="favouriteList"></ul>
            </section>

        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <p>© 2025 Bagmin Das • Powered by OpenWeatherMap</p>
        </footer>

        <script type="module" src="js/app.js"></script>
    </body>
</html>
